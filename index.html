<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h2>User Management</h2>
        
        <!-- Registration Section -->
        <div class="form-section">
            <h3>Register New User</h3>
            <form id="userForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <p id="message"></p>
        </div>
        
        <!-- Existing Users Section -->
        <div class="form-section">
            <h3>Existing Users</h3>
            <button id="refreshUsersBtn">Refresh User List</button>
            <div id="usersListContainer">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // URL for inserting new user (Logic App for adding users)
        const insertUserUrl = "https://prod-28.northcentralus.logic.azure.com:443/workflows/caa7fbc5cdbe41e5bc36375bf62d618d/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=W4e0FSlwVg8qXRRsXEq58eQxsJdInGjdKgkGq7u-nBY"; 

        document.getElementById("userForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const userData = {
                RowKey: new Date().getTime().toString(), // Unique ID
                Name: document.getElementById("name").value,
                Email: document.getElementById("email").value,
                Password: document.getElementById("password").value // Store passwords securely!
            };

            try {
                const response = await fetch(insertUserUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userData)
                });

                const messageElement = document.getElementById("message");

                if (response.ok) {
                    messageElement.textContent = "✅ Data sent successfully!";
                    messageElement.style.color = "green";
                } else {
                    messageElement.textContent = "❌ Error sending data!";
                    messageElement.style.color = "red";
                }
            } catch (error) {
                console.error("Request failed", error);
                document.getElementById("message").textContent = "❌ Network error!";
            }
        });

        // URL for fetching users (Logic App for retrieving user list)
        const fetchUsersUrl = "https://prod-27.northcentralus.logic.azure.com:443/workflows/32d38543957748fa81bb84822f07083f/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=rqg8A52D9_1mlxHdrkf85UsERSOdNVUf0xzWXTwT_hU"; 

        document.getElementById("refreshUsersBtn").addEventListener("click", async function() {
            try {
                const response = await fetch(fetchUsersUrl, {
                    method: "GET",
                    headers: { "Accept": "application/json" } // Ensure we get JSON
                });

                const data = await response.json();
                console.log("Response Data:", data); // Debugging output

                if (!data || !data.value || !Array.isArray(data.value)) {
                    console.error("Unexpected response format:", data);
                    document.getElementById("usersTableBody").innerHTML = "<tr><td colspan='2'>No data found</td></tr>";
                    return;
                }

                const usersTableBody = document.getElementById("usersTableBody");
                usersTableBody.innerHTML = ""; // Clear previous data

                data.value.forEach(user => {
                    const row = `<tr>
                                    <td>${user.Name || "N/A"}</td>
                                    <td>${user.Email || "N/A"}</td>
                                </tr>`;
                    usersTableBody.innerHTML += row;
                });

            } catch (error) {
                console.error("Error fetching users:", error);
                document.getElementById("usersTableBody").innerHTML = "<tr><td colspan='2'>Error loading data</td></tr>";
            }
        });
    </script>
</body>
</html>
