<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Cosmos App</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Vintage Cosmos App</h1>
        <p>Enter data to store in Cosmos DB:</p>
        <form id="dataForm">
            <input type="text" id="dataInput" placeholder="Enter data...">
            <button type="submit">Submit</button>
        </form>
        <p>Fetching data from Cosmos DB...</p>
        <button id="fetchData">Load Data</button>
        <ul id="dataList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
